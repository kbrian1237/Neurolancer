<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Feedback Submission</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { background: #0D9E86; color: white; padding: 20px; text-align: center; border-radius: 5px; margin-bottom: 20px; }
        .content { padding: 20px 0; }
        .field { margin-bottom: 15px; padding: 10px; background: #f8f9fa; border-left: 4px solid #0D9E86; }
        .field-label { font-weight: bold; color: #0D9E86; }
        .rating { color: #ffc107; font-size: 18px; }
        .footer { text-align: center; padding: 20px; color: #666; border-top: 1px solid #eee; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ New Feedback Submission</h1>
            <p>Neurolancer Platform</p>
        </div>
        
        <div class="content">
            <div class="field">
                <div class="field-label">Name:</div>
                <div>{{ name }}</div>
            </div>
            
            <div class="field">
                <div class="field-label">Email:</div>
                <div>{{ email }}</div>
            </div>
            
            <div class="field">
                <div class="field-label">Feedback Type:</div>
                <div>{{ feedback_type }}</div>
            </div>
            
            <div class="field">
                <div class="field-label">Rating:</div>
                <div class="rating">{{ rating }}/5 ‚≠ê</div>
            </div>
            
            <div class="field">
                <div class="field-label">Feedback:</div>
                <div>{{ message }}</div>
            </div>
        </div>
        
        <div class="footer">
            <p>Sent from Neurolancer Feedback Form</p>
            <p><strong>Neurolancer</strong> - AI Freelance Marketplace</p>
        </div>
    </div>
</body>
</html>
